server {
    listen 80;
    server_name node38.cs.colman.ac.il;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name node38.cs.colman.ac.il;

    # Specify your SSL certificate and key files
    ssl_certificate /etc/letsencrypt/live/node38.cs.colman.ac.il/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/node38.cs.colman.ac.il/privkey.pem;

    # Strong SSL settings (optional but recommended for security)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:AES128-GCM-SHA256';
    ssl_prefer_server_ciphers on;

    # Serve static files (React app)
    root /var/www/react-app/build;  # Path to your React build directory
    index index.html;

    location / {
        try_files $uri /index.html;  # Serve index.html for all routes (React Router)
    }

    # Optionally, proxy API requests to the backend (if needed)
    location /api/ {
        proxy_pass http://localhost:3000;  # Your backend API is running on localhost:3000
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
